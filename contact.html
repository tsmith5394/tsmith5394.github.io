  <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>

<body class="contact-page">

        <a href="./index.html" class="home">Home</a>
        <a href="./about.html">About</a>
        <a href="./team.html">Our Team</a>
        <a class="active" href="./contact.html">Contact</a>
        <span class="social-media-container">
          <a class="social-media" href="https://facebook.com"><img src="assets/images/fbblue.png"/></a>
          <a class="social-media" href="https://twitter.com"><img src="assets/images/twitterbluebox.png"/></a>
          <a class="social-media" href="https://instagram.com"><img src="assets/images/instagram.png"/></a>
        </span>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">

        </a>
